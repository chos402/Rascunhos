<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contato</title>
    <link rel="stylesheet" href="cad_contato.css">
</head>
<body>
    <header>
        <h1>Cadastro de Contato</h1>
    </header>
   <div class="container">
    <div class="formulario">
      <div class="preencha">
        <input class="nomes" type="text" placeholder="Nome"/>
        <input class="sobrenomes" type="text" placeholder="Sobrenome"/>
      </div>
      <input class="enderecos" type="text" placeholder="EndereÃ§o"/>
      <input class="telefones" type="text" placeholder="Telefone"/>
    </div>
    <div class="button">
      <button class="incluir" onclick="incluirContato()">INCLUIR</button>
      <button class="editar" onclick="editarContato()">EDITAR</button>
      <button class="salvar" onclick="salvarContato()">SALVAR</button>
      <button class="cancelar" onclick="cancelarEdicao()">CANCELAR</button>
      <button class="excluir" onclick="excluirContato()">EXCLUIR</button>
    </div>
  </div>
   <div class="navegacao">
    <button>|<</button>
    <button><</button>
    <button>></button>
    <button>>|</button>
  </div>
  <footer>
    <h2>AGENDA DE CONTATOS</h2>
  </footer>
    <script src="cad_contato.js"></script>
  </body>
</html>
