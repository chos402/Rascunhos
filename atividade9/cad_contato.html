<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contato</title>
    <link rel="stylesheet" href="cad_contato.css">
</head>
<body>
    <header>
        <h1>Cadastro de Contato</h1>
    </header>
   <div class="container">
    <div class="formulario">
      <div class="preencha">
        <input class="nomes" type="text" placeholder="Nome"/>
        <input class="sobrenomes" type="text" placeholder="Sobrenome"/>
      </div>
      <input class="enderecos" type="text" placeholder="Endereço"/>
      <input class="telefones" type="text" placeholder="Telefone"/>
    </div>
    <div class="button">
      <button class="incluir">INCLUIR</button>
      <button class="editar">EDITAR</button>
      <button class="salvar">SALVAR</button>
      <button class="cancelar">CANCELAR</button>
      <button class="excluir">EXCLUIR</button>
    </div>
  </div>
   <div class="navegacao">
    <button>|<</button>
    <button><</button>
    <button>></button>
    <button>>|</button>
  </div>
  <footer>
    <h2>AGENDA DE CONTATOS</h2>
  </footer>
      <script>
    const nomeInput = document.querySelector(".nomes");
    const sobrenomeInput = document.querySelector(".sobrenomes");
    const enderecoInput = document.querySelector(".enderecos");
    const telefoneInput = document.querySelector(".telefones");

    const btnIncluir = document.querySelector(".incluir");
    const btnEditar = document.querySelector(".editar");
    const btnSalvar = document.querySelector(".salvar");
    const btnCancelar = document.querySelector(".cancelar");
    const btnExcluir = document.querySelector(".excluir");

    let contato = {};

    btnIncluir.addEventListener("click", () => {
      contato = {
        nome: nomeInput.value,
        sobrenome: sobrenomeInput.value,
        endereco: enderecoInput.value,
        telefone: telefoneInput.value
      };
      alert("Contato incluído:\n" + JSON.stringify(contato, null, 2));
    });

    btnEditar.addEventListener("click", () => {
      nomeInput.disabled = false;
      sobrenomeInput.disabled = false;
      enderecoInput.disabled = false;
      telefoneInput.disabled = false;
      alert("Campos liberados para edição.");
    });

    btnSalvar.addEventListener("click", () => {
      contato = {
        nome: nomeInput.value,
        sobrenome: sobrenomeInput.value,
        endereco: enderecoInput.value,
        telefone: telefoneInput.value
      };
      alert("Alterações salvas:\n" + JSON.stringify(contato, null, 2));
    });

    btnCancelar.addEventListener("click", () => {
      nomeInput.value = "";
      sobrenomeInput.value = "";
      enderecoInput.value = "";
      telefoneInput.value = "";
      alert("Edição cancelada.");
    });

    btnExcluir.addEventListener("click", () => {
      if (confirm("Deseja realmente excluir o contato?")) {
        nomeInput.value = "";
        sobrenomeInput.value = "";
        enderecoInput.value = "";
        telefoneInput.value = "";
        contato = {};
        alert("Contato excluído.");
      }
    });
  </script>
  </body>
</html>
